<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrao ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="container-fluid bg-success">
            <h1 class="text-center text-light pt-4 pb-4">AutoFix - Reparacion de Vehiculos a Domicilio</h1>
    </header>
    <main>
        <section class="container">
            <div class="container mb-4 ">
                <h2 class="mt-3 mb-3 text-center">Servicios y Precios</h2>
                <div class="row justify-content-center gap-3"> 
                    <div class="card" style="width: 18rem;">
                        <img src="https://tse2.mm.bing.net/th/id/OIP.0USal3fhFmMzH9FdPYvxKAHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" class="card-img-top mt-3" height="200px" alt="...">
                        <div class="card-body">
                            <p class="card-text"><strong>Cambio de aceite</strong></p>
                            <p class="card-text">Precio: $500 MXN</p>
                        </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                    <img src="https://tse3.mm.bing.net/th/id/OIP.Tsgnh_PP3lfKycCe6pge7gHaFj?rs=1&pid=ImgDetMain&o=7&rm=3" class="card-img-top mt-3" height="200px" alt="...">
                    <div class="card-body">
                        <p class="card-text"><strong>Revision de frenos</strong></p>
                        <p class="card-text">Precio: $700 MXN</p>
                    </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="https://tse1.mm.bing.net/th/id/OIP.d4czj_nYUp0cnJx_czL0gQHaFj?rs=1&pid=ImgDetMain&o=7&rm=3" class="card-img-top mt-3" height="200px" alt="...">
                        <div class="card-body">
                            <p class="card-text"><strong>Diagnostico electrico</strong></p>
                            <p class="card-text">Precio: $600 MXN</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <form action="#">
                <h1>Solicitar Reparacion</h1>
                <div class="mb-3">
                    <label for="#nombre" class="form-label fw-bold">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="#reparacion" class="form-label fw-bold">Tipo de Reparacion</label>
                    <select name="reparacion" id="reparacion" class="form-control">
                        <option value="null" selected disabled>Selecciona un servicio</option>
                        <option value="aceite">Cambio de aceite</option>
                        <option value="frenos">Revision de frenos</option>
                        <option value="diagnostico">Diagnostico electrico</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="#descripcion" class="form-label fw-bold">Descripcion</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="#cita" class="form-label fw-bold">Agendar Cita</label>
                    <input type="datetime-local" class="form-control" id="cita">
                </div>
                <hr style="border: 3px solid rgb(30, 55, 30);">
                <h2>Informacion de Pago</h2>
                <div class="mb-3">
                    <label for="#tarjeta" class="form-label fw-bold">Numero de tarjeta</label>
                    <input type="text" class="form-control" id="tarjeta" placeholder="**** **** **** 1234">
                </div>
                <div class="mb-3">
                    <label for="#titular" class="form-label fw-bold">Nombre del titular</label>
                    <input type="text" class="form-control " id="titular">
                </div>
                <div class="mb-3">
                    <label for="#cvv" class="form-label fw-bold">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                </div>
                <button class="btn btn-success mb-3">Confirmar Solititud</button>
            </form>
        </section>
    </main>
    <footer class="container-fluid bg-dark">
        <h2 class="text-center pt-4 pb-4 text-light">&copy; AutoFix | Todos los derechos reservados.</h2>
    </footer>
</body>
</html>
